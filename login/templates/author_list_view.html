{%extends 'base.html'%}
{%block content%}
	<h1>Authors List</h1>

	{%if author_list%}
	<ul>
		{%for author in author_list%}
			<li>
				<a href='{%url 'author_detail' pk=author.pk %}'>{{author.firstname}}</a>
			</li>
		{%endfor%}
	</ul>
	{%else%}
		<p>There is no Authors</p>
	{%endif%}
{%endblock%}
