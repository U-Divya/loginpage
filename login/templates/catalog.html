{%extends 'base.html'%}
{%block content%}
	{% load static %}
	<div class='container'>
		<div class='row'>
			<div class='col-sm-2'>

	<nav class='navbar' bg-light>
		<ul class='navbar-nav'>
			<li class='nav-item'>
				<a class='nav-link' href='{%url 'inside'%}'>Home</a>
			</li>
			<li class='nav-item'>
				<a class='nav-link' href='{% url "book_list_view" %}'>AllBooks</a>

		</ul>

<div class='col-sm-10'>
